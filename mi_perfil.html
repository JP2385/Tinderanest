<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-info {
            text-align: left;
        }
        .profile-info p {
            margin: 10px 0;
            color: #555;
        }
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mi perfil</h2>
        <img src="profile-pic.jpg" alt="Foto de perfil" class="profile-pic">
        <div class="profile-info">
            <p><strong>Nro de matrícula:</strong> 123456</p>
            <p><strong>Fecha de nacimiento:</strong> 01/01/1980</p>
            <p><strong>Año de egreso de la especialidad:</strong> 2010</p>
            <p><strong>Residencia:</strong> Hospital General</p>
            <p><strong>Conocimientos específicos:</strong> Pediatría, Anestesia Regional</p>
            <p><strong>Nro de teléfono:</strong> +123456789</p>
            <p><strong>Mail:</strong> juan.perez@example.com</p>
        </div>
        <a href="index.html" class="back-button">Volver al Menú principal</a>
    </div>
</body>
</html>
